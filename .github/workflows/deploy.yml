name: Deploy to Docker Hub

on:
  push:
    branches:
      - fix-text-clining

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get commit SHA
        id: vars
        run: echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:latest ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:${{ env.SHA_SHORT }}
          docker push ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:${{ env.SHA_SHORT }}
          # docker build -t ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:latest .
          # docker push ${{ secrets.DOCKER_USERNAME }}/plagiarism_detection:latest
